; NervSys Config

[LOG]
; Log levels
; Enable: "on" or "1"
; Diasble: "off" or "0"
emergency = on
alert = on
critical = on
error = on
warning = on
notice = on
info = on
debug = on

[CGI]
; CGI settings
; For short commands

[CLI]
; CLI settings
; For extenal programs

[CORS]
; CORS settings
; For Cross-origin resource sharing permission

[INIT]
; Initial function on startup
; Calling before operator actions
; No returned value will be captured

[LOAD]
; Initial function on loading
; Calling before function running
; No returned value will be captured

[PATH]
; Include path settings
; For autoload functions
; Values are relateive paths